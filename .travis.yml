sudo: false

language: node_js

node_js:
  - 8.9.1

before_install:
  - cp .netrc ~
  - chmod 600 .netrc
  - sed -i "s/\$GITHUB_PERSONAL_TOKEN/${GITHUB_PERSONAL_TOKEN}/g" ~/.netrc
  - npm install --progress=false -g npm-run-all

install:
  - npm install --progress=false

script:
  - run-p build

cache:
  apt: true
  directories:
    - vendor
    - node_modules
